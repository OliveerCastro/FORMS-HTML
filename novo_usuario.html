<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuário</title>
</head>
<body>

    <form action="./login.html">
    <table>     
    <th><h2>Formulário de novo usuário</h2></th>
    
    <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" id="email" placeholder="Email" required="true"></td>
    </tr>

    <tr>
        <td><label for="pwd">Senha</label></td>
        <td><input type="password" id="pwd" name="pwd" placeholder="senha" required="true"></td>
    </tr>

    <tr>
        <td><label for="pwd">Confirmar senha</label></td>
        <td><input type="password" name="pwd" id="pwd" placeholder="confirmar" required="true"></td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="submit" value="Confirmar" name="cadastrar" id="submit" />
        </td>
            </table>
        </form>
    </body>
</html>
